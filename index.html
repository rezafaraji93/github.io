<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reza Faraji - Android Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .intro {
            text-align: center;
            margin-bottom: 2rem;
        }
        .intro h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .intro p {
            font-size: 1.2rem;
            color: #555;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        .project {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .project h3 {
            margin-top: 0;
        }
        .footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reza Faraji</h1>
        <p>Android Developer</p>
    </header>
    <div class="container">
        <div class="intro">
            <h1>Welcome to My Portfolio</h1>
            <p>Here you can find some of my recent projects and learn more about me.</p>
        </div>
        <div class="projects">
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </div>
            <div class="project">
                <h3>Project 3</h3>
                <p>Description of Project 3.</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
